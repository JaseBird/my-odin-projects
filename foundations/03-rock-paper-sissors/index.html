<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="title">
        <h1>Let Play Rock, Paper or Sissors!</h1>
    </div>

    <div class="flex-header">
        <div class="roundTurn">
            <h2>Round 1</h2>
        </div>
        <div class="playerScore">
            <h2>Player Score: 0</h2>
        </div>
        <div class="computerScore">
            <h2>Computer Score: 0</h2>
        </div>
    </div>

    <div class="flex-container">
        <div class="Rock">
            <button id="btnRock" class="button">Rock</button>
        </div>
        <div class="Paper">
            <button id="btnPaper" class="button">Paper</button>
        </div>
        <div class="Sissors">
            <button id="btnSissors" class="button">Sissors</button>
        </div>
    </div>

    <div class="result">
        <h1>Please choose!</h1>
    </div>
</body>
<script src="gameManager.js"></script>
</html>
